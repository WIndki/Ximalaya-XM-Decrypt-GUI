<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="128" cy="128" r="120" fill="url(#gradient)" stroke="#ff6b35" stroke-width="4"/>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 音频解密图标 -->
  <g transform="translate(128, 128)" filter="url(#shadow)">
    <!-- 音频波形背景 -->
    <rect x="-50" y="-8" width="100" height="16" fill="#fff" rx="8" opacity="0.3"/>
    
    <!-- 音频波形 -->
    <g fill="#fff">
      <!-- 中心波形 -->
      <rect x="-4" y="-25" width="8" height="50" rx="4"/>
      <!-- 左侧波形 -->
      <rect x="-18" y="-20" width="6" height="40" rx="3"/>
      <rect x="-30" y="-15" width="6" height="30" rx="3"/>
      <rect x="-42" y="-10" width="6" height="20" rx="3"/>
      <!-- 右侧波形 -->
      <rect x="12" y="-20" width="6" height="40" rx="3"/>
      <rect x="24" y="-15" width="6" height="30" rx="3"/>
      <rect x="36" y="-10" width="6" height="20" rx="3"/>
    </g>
    
    <!-- 解密锁图标 -->
    <g transform="translate(30, 30)">
      <!-- 锁体 -->
      <rect x="-8" y="-4" width="16" height="12" fill="#fff" rx="2"/>
      <!-- 锁扣（解开状态） -->
      <path d="M-6,-4 Q-6,-10 0,-10 Q6,-10 6,-4" 
            stroke="#fff" stroke-width="2" fill="none"/>
      <!-- 解锁标识 -->
      <circle cx="0" cy="2" r="2" fill="#ff6b35"/>
    </g>
    
    <!-- XM 标识 -->
    <g transform="translate(-35, 35)" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      <text x="0" y="0" text-anchor="middle">XM</text>
    </g>
  </g>
</svg>
